<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WinningInvestment</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png">
    <!--  font awesome-->
    <script src="../js/fontawesome-all.js"></script>
    <!--  google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
  </head>

  <body>
    <section class="signup">
      <div class="signup__container">
        <div class="signup__wrap">
          <form class="signup__form">
            <a href="../index.html">
              <img class="signup__form__img" src="../img/logo.png">
            </a>
            <span class="signup__form__title">
                Create your free account!
            </span>

            <div class="signup__form__wrap">
              <input class="signup__form__wrap__input" type="text" name="email">
              <span class="signup__form__wrap__focus"></span>
              <span class="signup__form__wrap__label">Email</span>
            </div>

            <div class="signup__form__wrap">
              <input class="signup__form__wrap__input" type="password" name="password">
              <span class="signup__form__wrap__focus"></span>
              <span class="signup__form__wrap__label">Password</span>
            </div>

            <!-- <div class="signup__form__checkbox">
                        <div class="signup__form__checkbox__container">
                            <input class="signup__form__checkbox__input" id="ckb1" type="checkbox" name="remember-me">
                            <label class="signup__form__checkbox__label" for="ckb1">
                                Remember me
                            </label>
                        </div>
                        <div>
                            <a href="#" class="signup__form__checkbox__forget">
                                Forgot Password?
                            </a>
                        </div>
                    </div>
                    -->

            <div class="signup__form__btn__container">
              <button class="signup__form__btn__container__signup">
                    Signup
                </button>
            </div>

            <div class="signup__form__btn__container__text">
              <span class="txt2">
                  Or sign up using
              </span>
            </div>

            <div class="signup__form__social">

              <a href="#" class="signup__form__social__item signup__form__social__item--facebook">
                   <span> <i class="fab fa-facebook-square" aria-hidden="true"></i></span>
                    Facebook
                </a>

              <a href="#" class="signup__form__social__item signup__form__social__item--google">
                    <img src="../img/icon-google.png" alt="GOOGLE">
                    Google
                </a>
            </div>

            <div class="signup__form__bottom">
              <span class="signup__form__bottom--text">
    							Already have an account?
    						</span>

              <a class="signup__form__bottom--login" href="../components/login.html">
    							Login now
    						</a>
            </div>


          </form>
          <div class="signup__more"></div>
        </div>
      </div>
    </section>
  </body>

</html>
