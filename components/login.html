<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WinningInvestment</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png">
    <!--  font awesome-->
    <script src="../js/fontawesome-all.js"></script>
    <!--  google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
  </head>

  <body>
    <section class="login">
      <div class="login__container">
        <div class="login__wrap">
          <form class="login__form">
            <a href="../index.html">
              <img class="login__form__img" src="../img/logo.png">
            </a>
            <span class="login__form__title">
                        Login to continue
                    </span>

            <div class="login__form__wrap">
              <input class="login__form__wrap__input" type="text" name="email">
              <span class="login__form__wrap__focus"></span>
              <span class="login__form__wrap__label">Email</span>
            </div>

            <div class="login__form__wrap">
              <input class="login__form__wrap__input" type="password" name="password">
              <span class="login__form__wrap__focus"></span>
              <span class="login__form__wrap__label">Password</span>
            </div>

            <div class="login__form__checkbox">
              <div class="login__form__checkbox__container">
                <input class="login__form__checkbox__input" id="ckb1" type="checkbox" name="remember-me">
                <label class="login__form__checkbox__label" for="ckb1">
                                Remember me
                            </label>
              </div>
              <div>
                <a href="#" class="login__form__checkbox__forget">
                                Forgot Password?
                            </a>
              </div>
            </div>

            <div class="login__form__btn__container">
              <button class="login__form__btn__container__login">
                            Login
                        </button>
            </div>

            <div class="login__form__btn__container__text">
              <span class="txt2">
                            Or Login using
                        </span>
            </div>

            <div class="login__form__social">

              <a href="#" class="login__form__social__item login__form__social__item--facebook">
                           <span> <i class="fab fa-facebook-square" aria-hidden="true"></i></span>
                            Facebook
                        </a>

              <a href="#" class="login__form__social__item login__form__social__item--google">
                            <img src="../img/icon-google.png" alt="GOOGLE">
                            Google
                        </a>
            </div>

            <div class="login__form__bottom">
              <span class="login__form__bottom--text">
							Not a member?
						</span>

              <a class="login__form__bottom--signup" href="../components/signup.html">
							Sign up now
						</a>
            </div>


          </form>
          <div class="login__more"></div>
        </div>
      </div>
    </section>
  </body>

</html>
